<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>

<body>
    <form action="">
        Entrada tipo texto
        <br>
        <input type="text" placeholder="Texto">
        <br>
        Entrada tipo numerico
        <br>
        <input type="number" min="0" max="5">
        <br>
        Entrada tipo password
        <br>
        <input type="password">
        <br>
        Entrada tipo fecha
        <br>
        <input type="date">
        <br>
        Entarda tipo checkbox
        <br>
        <input type="checkbox">
        <br>
        <br>
        Lista desplegable
        <br>
        <select>
            <option value="1" >Elemento 1</option>
            <option value="2" >Elemento 2</option>
            <option value="3" >Elemento 3</option>
            <option value="4" >Elemento 4</option>
        </select>
        <br>
        Area de texto 
        <br>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <input list="lista">
        <datalist id="lista">
                <option value="Elemento 1" >
                <option value="Elemento 2" >
                <option value="Elemento 3" >
                <option value="Elemento 4" >
        </datalist>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
